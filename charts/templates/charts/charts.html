{% extends 'main/base.html' %}
{% load static %}

{% block main %}
<div class="row">
	<aside class="col-3">
		<h3>App Navigation</h5>
			<div id="map">
			</div>
			<form method="POST" id="navpanel" data-datasets="{{ datasets }}">
				{% csrf_token %}
				{{ form.as_p}}
			</form>
	</aside>

	<section class="col-9">
		<div id="charts">
			
		</div>
	</section>
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'charts/css/charts.css'%}">
{% endblock %}

{% block scripts %}
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.7.0/build/ol.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="{% static 'charts/js/charts.js' %}"></script>
{% endblock %}
